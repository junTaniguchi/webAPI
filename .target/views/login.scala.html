<!DOCTYPE html>
<html lang="ja" ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<title>Edit Package Report Search</title>
		<link href="/assets/stylesheets/bootstrap.min.css" rel="stylesheet" />
		<script type="text/javascript" src="/assets/javascripts/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="/assets/javascripts/bootstrap.min.js"></script>
		<script type="text/javascript" src="/assets/javascripts/angular.min.js"></script>
    <script type="text/javascript" src="/assets/javascripts/login.js"></script>
	</head>
  <style>
    html,body{
        position: relative;
        height: 100%;
    }

    .login-container{
        position: relative;
        width: 500px;
        margin: 80px auto;
        padding: 20px 40px 40px;
        text-align: center;
        background: #fff;
        border: 1px solid #ccc;
    }

    .login-container::before,.login-container::after{
        content: "";
        position: absolute;
        width: 100%;height: 100%;
        top: 3.5px;left: 0;
        background: #fff;
        z-index: -1;
        -webkit-transform: rotateZ(4deg);
        -moz-transform: rotateZ(4deg);
        -ms-transform: rotateZ(4deg);
        border: 1px solid #ccc;

    }

    .login-container::after{
        top: 5px;
        z-index: -2;
        -webkit-transform: rotateZ(-2deg);
         -moz-transform: rotateZ(-2deg);
          -ms-transform: rotateZ(-2deg);

    }

    .avatar{
        width: 100px;height: 100px;
        margin: 10px auto 30px;
        border-radius: 100%;
        border: 2px solid #aaa;
        background-size: cover;
    }

    .form-box input{
        width: 100%;
        padding: 10px;
        text-align: center;
        height:40px;
        border: 1px solid #ccc;;
        background: #fafafa;
        transition:0.2s ease-in-out;

    }

    .form-box input:focus{
        outline: 0;
        background: #eee;
    }

    .form-box input[type="text"]{
        border-radius: 5px 5px 0 0;
        text-transform: lowercase;
    }

    .form-box input[type="password"]{
        border-radius: 0 0 5px 5px;
        border-top: 0;
    }

    .form-box button.login{
        margin-top:15px;
        padding: 10px 20px;
    }

    .animated {
      -webkit-animation-duration: 1s;
      animation-duration: 1s;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
    }


    .fadeInUp {
      -webkit-animation-name: fadeInUp;
      animation-name: fadeInUp;
    }
  </style>
  <body>
		<div ng-controller="loginCtrl">
	    <div class="container">
	    	<div class="login-container">
	        <h1>CC-Quattro</h1>
	        <p>ユーザ名、パスワードを入力してください</p>
	        <div class="form-box">
	          <form action="" method="">
	            <input name="name" type="text" placeholder="ユーザ名" ng-model="user.name">
	            <input name="password" type="password" placeholder="パスワード" ng-model="user.password">
	            <button class="btn btn-info btn-block login" ng-click="login()">ログイン
							</button>
	          </form>
	        </div>
	      </div>
	    </div>
		</div>
  </body>
</html>
